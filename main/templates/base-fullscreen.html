{% load static i18n %}
<!DOCTYPE html>
<html lang="{% get_current_language as LANGUAGE_CODE %}{{ LANGUAGE_CODE }}" dir="{% if LANGUAGE_CODE == 'ar' %}rtl{% else %}ltr{% endif %}">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="{% static 'assets/img/apple-icon-wisdar.png' %}">
  <link rel="icon" type="image/png" href="{% static 'assets/img/favicon-wisdar.png' %}">

  <title>
    Wisdar - {% block title %} {% endblock title %} | Wisdar
  </title>
  <!-- Fonts and icons -->
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fustat:wght@300;400;600;700&display=swap&subset=arabic" rel="stylesheet">
  <!-- Nucleo Icons -->
  <link href="{% static 'assets/css/nucleo-icons.css' %}" rel="stylesheet"/>
  <link href="{% static 'assets/css/nucleo-svg.css' %}" rel="stylesheet"/>
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <link href="{% static 'assets/css/nucleo-svg.css' %}" rel="stylesheet"/>
  <!-- CSS Files -->
  <link id="pagestyle" href="{% static 'assets/css/argon-dashboard.css' %}" rel="stylesheet"/>

  <link id="pagestyle" rel="stylesheet" href="{% static 'assets/css/custom-styles.css' %}" type="text/css">
  <!-- Specific CSS goes HERE -->
  {% block stylesheets %}
  {% endblock stylesheets %}

</head>

<body>
  {% include "navigation-fullscreen.html" %}
  <div class="main-content">

    {% block content %}{% endblock content %}

  </div>


  {% block javascripts %}
  {% endblock javascripts %}

</body>

</html>
